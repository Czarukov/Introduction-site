<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Czaruk - Finished Projects</title>
    <script defer src="sticky-objects.js"></script>
  </head>
  <body class="bg-da-czaruk-black">
    <div
      id="blogpost-holder"
      class="container flex flex-col-reverse gap-y-[15px] text-da-czaruk-white p-[50px] w-[1200px] mx-auto"
    >
      <template id="blogpost-template">
        <a href="" class="blogpost flex shadow-xl shadow-da-czaruk-black">
          <div class="w-[320px]">
            <img
                class="blogpost-img rounded-l-[10px] w-[320px] h-[200px]"
                src="https://images.placeholders.dev/?width=320&height=200&text=Made%20with%20placeholders.dev&bgColor=%23f7f6f6&textColor=%236d6e71"
                alt="Game Image"
            />
          </div>
          
          <div
            class="h-[200px] w-[880px] bg-da-czaruk-dark-gray rounded-r-[10px] inline p-[15px]"
          >
            <div class="blogpost-name text-3xl font-bold"></div>
            <div class="blogpost-contents text-justify"></div>
          </div>
        </a>
      </template>
    </div>
    <script>
      const holder = document.getElementById("blogpost-holder");
      const template = document.getElementById("blogpost-template");
      function createBlogPost(linkGame,imgGame,nameGame,descGame){
        const clone = template.content.cloneNode(true);
        clone.querySelector("a").href = linkGame;
        clone.querySelector(".blogpost-img").src = imgGame;
        clone.querySelector(".blogpost-name").textContent = nameGame;
        clone.querySelector(".blogpost-contents").textContent = descGame;
        holder.appendChild(clone);  
      }
      

      createBlogPost("https://czaruk.itch.io/phrogchamp","../assets/Phrogger.png","PhrogChamp","None yet");
      createBlogPost("https://czaruk.itch.io/looprunner","../assets/GloopRunner.png","GloopRunner","None Yet");
      createBlogPost("https://czaruk.itch.io/deep-seacrets","../assets/DeepSeacrets.png"," Deep Seacrets","None Yet");
      createBlogPost("https://czaruk.itch.io/inferno-clash","../assets/InfernalClash.png","Infernal Clash","None yet");
      createBlogPost("https://thevoidvr.itch.io/the-arcade-a-stranger-things-experience","../assets/TheArcade.png","The Arcade: A Stranger Things Experience","None Yet");
      createBlogPost("https://czaruk.itch.io/outgrown","../assets/Outgrown.png","Outgrown","None yet");


    </script>
    <div id="name-page" hidden="">Finished Projects</div>
  </body>
</html>
